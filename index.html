<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pilih Kubu Favoritmu</h1>
    <form id="pollForm">
      <label>
        <input type="radio" name="kubu" value="danar">
        Danar
      </label>
      <br>
      <label>
        <input type="radio" name="kubu" value="viba">
        Viba
      </label>
      <br>
      <label>
        <input type="radio" name="kubu" value="wulan">
        Wulan
      </label>
      <br>
      <label>
        <input type="radio" name="kubu" value="netral">
        Netral
      </label>
      <br>
      <label>
        <input type="radio" name="kubu" value="golput">
        Golput
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>
    <canvas id="pollChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
